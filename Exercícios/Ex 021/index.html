<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conigurando boxes</title>
    <style>
        h1{
            text-align: center;
            background-color: aquamarine;
            height: 500px;
            width: 500px;
            border-color: black;
            border-width: 10px;
            border-style: solid;
            margin: auto;
        }
        span{
            border: black solid 2px;
            padding-top: 5px;
            padding-bottom: 5px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Estilo de Caixas no CSS</h1>
    <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci, incidunt consequatur molestias dolore exercitationem voluptatibus minus <span>eos odit tempora labore quisquam</span> soluta modi accusamus! Enim facilis sint fuga totam laudantium.

    </p>
</body>
</html>
